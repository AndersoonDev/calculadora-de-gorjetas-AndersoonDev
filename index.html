<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/estilo.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700 | PT++mono' rel="stylesheet" type="text/css">

    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <main>
        <div id="container">
            <div>
                <h1 class="tittle">Calculadora de Gorjetas</h1>
            </div>

            <div>
                <form class="tipsform" action="" id="tipsform">
                    <label for="bill">
                        <p class="fonte">Quanto ficou a conta?</p>
                    </label>
                    <p>
                        R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" required>
                    </p>
                    <label for="serviceQual">
                        <p class="fonte">Como foi o seu serviço?</p>
                    </label>
                    <p>
                        <select name="serviceQual" id="serviceQual" class="formselect" required>
                            <option disabled selected value="0">-- Escolha uma opção --</option>
                            <option value="0.3">30% Incrivel</option>
                            <option value="0.2">20% Bom</option>
                            <option value="0.15">15% Aceitável</option>
                            <option value="0.10">10% Ruim</option>
                            <option value="0.05">5% Péssimo</option>
                        </select>
                    </p>
                    <label for="people">
                        <p class="fonte">Quantas pessoas vão dividir a conta?</p>
                    </label>
                    <p class="fonte">
                        <input type="number" placeholder="1" name="people" id="people" class="forminput" required> Pessoa(s)
                    </p>
                    <button type="submit" class="formsubmit">Calcular!</button>
                </form>
            </div>
            <div id="totaltip">
                Gorjeta total:
                R$ <span id="tip">0.00</span>
                <span id="each">cada</span>    
            </div>
        </div>  
        <script type="text/javascript" src="./js/scripts.js"></script>
    </main>
</body>
</html>
